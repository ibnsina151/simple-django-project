{% extends "base.html" %}
{% load static %}

<h1> login page</h2>

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">PanOrbit</h4>
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Login</h4>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input name="" class="form-control email" placeholder="Enter email or username" type="email">
		</div> <!-- form-group// -->

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control password" placeholder="Enter password (6-12 characters)" type="password">
		</div> <!-- form-group// -->

		<div class="form-group">
			<button type="submit" class="btn btn-outline-success btn-block" id="login_submit"> Login  </button>
		</div> <!-- form-group// -->

		<hr>

		<p class="text-center">Or login with</p>

		<div class="form-group">
			<button type="button" class="btn btn-outline-danger btn-block" id="google_login">
				<i class="fa fa-google"></i> Login with Google
			</button>
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-outline-primary btn-block" id="facebook_login">
				<i class="fa fa-facebook"></i> Login with Facebook
			</button>
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-outline-info btn-block" id="twitter_login">
				<i class="fa fa-twitter"></i> Login with Twitter
			</button>
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-outline-dark btn-block" id="apple_login">
				<i class="fa fa-apple"></i> Login with Apple
			</button>
		</div>

	</article>
	</div>
</div>
{% endblock %}
